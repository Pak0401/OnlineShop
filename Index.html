<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineStore | Design</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <!-- 圖文格式 -->
    <div class="container">
        <div class="navbar">
            <!-- Logo -->
            <div class="logo">
                <img src="image/logo.jpeg" width="125px">
            </div>
            <!-- 橫向菜單 -->
            <nav>
                <ul>
                    <li><a href="Index.html"><u>主頁</u></a></li>
                    <li><a href="Products.html"><u>產品</u></a></li>
                    <li><a href="Contact.html"><u>關於我們</u></a></li>
                    <li><a href="About.html"><u>關於我們</u></a></li>
                    <li><a href="Account.html"><u>登入</u></a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- *[col size max: 12]
        手機 col-p-12
        平板 col-ip-6
        電腦 col-pc-4 -->
    <div class="row">
        <!-- 主頁圖片 -->
        <div class="col-p-12 col-ip-6 col-pc-4">
            <img src="image/cat2.png" width="100%">
        </div>
            <!-- 主頁介紹 -->
            <div class="col-p-12 col-ip-6 col-pc-8">
                <h1>歡迎來到我們的網店 <br> 為你的毛孩提供更好、優質的生活</h1>
                <p>我們立志為您預與你的毛孩提供最好的服務 </p><br>
                <img src="image/discount.gif" width="100%">
            </div>
    </div>

    <!-- 推薦產品(Featured Categories) -->
    <div class="categories">
        <!-- 推薦產品的圖文格式 -->
        <div class="small-container">
            <h1 class="title">推薦產品</h1>
            <div class="row">
                <div class="col-pd-4">
                    <a href="Products.html"><img src="image/product1.png"></a>
                    <h3><b>毛孩食品[全犬]</b></h3>
                    <p>$500</p>
                </div>
                <div class="col-pd-4">
                    <a href="Products.html"><img src="image/product2.png"></a>
                    <h3><b>毛孩食品[成貓]</b></h3>
                    <p>$500</p>
                </div>
                <div class="col-pd-4">
                    <a href="Products.html"><img src="image/toy1.jpg"></a>
                    <h3><b>毛孩玩具[逗貓棒]</b></h3>
                    <p>$40</p>
                </div>
                <div class="col-pd-4">
                    <a href="Products.html"><img src="image/toy2.jpg"></a>
                    <h3><b>毛孩用品[磨牙棒]</b></h3>
                    <p>$70</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 訂單 -->
    <div class="offer">
        <!-- 圖文格式2 -->
        <div class="container2">
            <!-- 最新商品 -->
            <div class="row2">
                    <!-- 圖片滑動 -->
                    <div class="slidesContainer">
                        <div class="slidesImg">
                            <img src="image/product3.png" width="100%">
                        </div>
                        <div class="slidesImg">
                            <img src="image/product4.png" width="100%">
                        </div>
                        <div class="slidesImg">
                            <img src="image/product5.png" width="100%">
                        </div>
                        <div class="slidesImg">
                            <img src="image/product6.png" width="100%">
                        </div>
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <div class="col-pd-7">
                        <h2 class="title2">最新商品出售中</h2>
                        <!-- ^上面有點問題 style那邊的橫線不會跟著移動 -->
                        <h1><b>毛孩用品[強力殺菌噴霧]</b></h1>
                        <h4>確保毛孩的健康, 殺菌尤其重要, 
                        <br>為毛孩提供最好的生活, 快來購買吧!</h4>
                        <p>$200</p>
                    </div>
                <script>
                    // 預設數值是1 //
                    let slideIndex = 1;
                    showslides(slideIndex);

                    // 這邊數值會加1 //
                    function plusSlides(n) {
                        showslides(slideIndex += n);
                    }

                    // 顯示當前數值 //
                    function currentSlide(n) {
                        showslides(slideIndex = n);
                    }

                    function showslides(n) {
                        let i;
                        let slides = document.getElementsByClassName("slidesImg");
                        let dots = document.getElementsByClassName("test");
                        if (n > slides.length) {slideIndex = 1}
                        if (n < 1) {slideIndex = slides.length}
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                        }
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        // 阻止指令 //
                        slides[slideIndex-1].style.display = "block";
                        // 允許指令 //
                        dots[slideIndex-1].className += " active";
                        captionText.innerHTML = dots[slideIndex-1].alt;
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
